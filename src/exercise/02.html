<!-- http://localhost:3000/isolated/exercise/02.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script type="module">
      const rootElement = document.getElementById('root')

      const spanElement1 = React.createElement('span', {
        children: 'hello',
      })
      const spanElement2 = React.createElement('span', {
        children: ' world',
      })
      const elementProps = {
        className: 'container',
        children: [spanElement1, spanElement2],
      }
      const elementType = 'div'

      const reactElement = React.createElement(elementType, elementProps)
      ReactDOM.render(reactElement, document.getElementById('root'))

      // with these React API calls
      // ðŸ’° The example in the markdown file should be a good hint for you.
    </script>
  </body>
</html>
